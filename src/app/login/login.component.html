<ion-content>
  <div class="wrapper">
    <div class="left">
      <ion-toolbar>
        <ion-title class="ubuntu-sans-mono">Meal Planner / Palette</ion-title>
      </ion-toolbar>
      <div class="login-content">
        <img
          class="fit-picture"
          src="assets/img/logo.svg"
          alt="Grapefruit slice atop a pile of other slices"
        />
      </div>
    </div>
    <div class="right">
      <ion-toolbar class="toolbar-right">
        <ion-buttons slot="end">
          <ion-button class="toolbar-button ubuntu-sans-mono">
            Register
          </ion-button>
          <ion-button class="toolbar-button ubuntu-sans-mono">
            Forgot password
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
      <div class="login-content">
        <div class="login-form">
          <div class="login-form-title">
            <h1 class="ubuntu-sans-mono uppercase">Login</h1>
          </div>
          <div class="login-form-inputs">
            <input placeholder="EMAIL" class="login-input" />
            <input placeholder="PASSWORD" class="login-input" />
          </div>
          <div class="login-form-submit">
            <ion-button class="toolbar-button ubuntu-sans-mono"
              >Login</ion-button
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
